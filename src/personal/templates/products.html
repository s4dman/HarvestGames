{% extends 'base.html' %}
{% block content %}

<section class="pricing_part padding_top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_tittle text-center">
                    <h2>Steam Gift Cards</h2>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            {% for product in products %}
            <div class="col-lg-3 col-sm-6">
                <div class="single_pricing_part">
                    <h3>{{product.title}}</h3>
                    <ul>
                        <li><h2>{{product.price}}</h2></li>
                        <li>{{product.availability}}</li>
                    </ul>
                    <br>
                    <a href="details" class="btn_2">Buy</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
