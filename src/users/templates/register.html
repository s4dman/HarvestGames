{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="banner">
        <div class="bnr2">
        </div>
    </div>

    <div class="contact">
        <div class="container">
            <div class="contact-head">
                <h2>Create a new account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="col-md-offset-3 col-md-6 text-center">
                        {% for field in registration_form %}
                            <p>
                                {{ field.label_tag }}
                                {{ field }}
                            </p>
                            {% for error in field.errors %}
                                <p class="field-error">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                        <input type="submit" value="Sign Up"/>
                    </div>
                    <div class="clearfix"></div>
                </form>
                <p class="col-md-offset-3 col-md-6 text-center margin-top-20"><a href="{% url 'users:login' %}">Already
                    have a account?</a></p>
            </div>
        </div>
    </div>

{% endblock content %}
